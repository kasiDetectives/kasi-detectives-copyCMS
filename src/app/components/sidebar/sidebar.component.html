<div class="logo">
  <a class="simple-text logo-mini">
    <div class="logo-img">
      <!-- <img src="./assets/img/angular2-logo-white.png" /> -->
    </div>
  </a>
  <a  class="simple-text logo-normal" style="color:white; font-weight: bold">
    Kasi Detectives
  </a>
</div>

<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a  style="color:#fd9c00; font-size: 1.2rem" [routerLink]="[menuItem.path]">
        <i style="color:white" class="tim-icons  {{ menuItem.icon}}"></i>
        <p style="color:#fd9c00">{{ menuItem.title }} </p>
      </a>
    </li>
  </ul>
</div>
